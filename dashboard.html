<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - مشتلة السلام</title>
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
    .login, .dashboard {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #1b5e20; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f0f0f0; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      tr { margin-bottom: 10px; }
      td { text-align: right; padding-right: 50%; position: relative; }
      td::before {
        content: attr(data-label);
        position: absolute;
        right: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>لوحة التحكم - مشتلة السلام</h1>
  </header>

  <!-- شاشة تسجيل الدخول -->
  <div class="login" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="loginMsg" style="color:red"></p>
  </div>

  <!-- لوحة التحكم -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>إضافة منتج جديد</h2>
    <input type="text" id="name" placeholder="اسم المنتج">
    <input type="number" id="price" placeholder="السعر">
    <input type="text" id="image" placeholder="رابط الصورة">
    <textarea id="desc" placeholder="الوصف"></textarea>
    <button onclick="addProduct()">إضافة</button>

    <h2>قائمة المنتجات</h2>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>السعر</th>
          <th>الصورة</th>
          <th>الوصف</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

<script>
  // كلمة المرور غير مشفرة
  const PASSWORD = "admin123";

  // رابط السكربت
  const SCRIPT_URL = "PUT_YOUR_WEBAPP_URL_HERE";

  function login() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      loadProducts();
    } else {
      document.getElementById("loginMsg").innerText = "كلمة المرور غير صحيحة!";
    }
  }

  function addProduct() {
    const name = document.getElementById("name").value;
    const price = document.getElementById("price").value;
    const image = document.getElementById("image").value;
    const desc = document.getElementById("desc").value;

    if (!name || !price) {
      alert("الرجاء إدخال الاسم والسعر");
      return;
    }

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ action:"add", name, price, image, desc })
    })
    .then(res => res.text())
    .then(() => {
      alert("تمت إضافة المنتج بنجاح");
      loadProducts();
    });
  }

  function loadProducts() {
    fetch(SCRIPT_URL + "?action=get")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("productsTable");
        table.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="الاسم">${row[0]}</td>
            <td data-label="السعر">${row[1]}</td>
            <td data-label="الصورة"><img src="${row[2]}" alt="" style="max-width:60px"></td>
            <td data-label="الوصف">${row[3]}</td>
          `;
          table.appendChild(tr);
        });
      });
  }
</script>

</body>
</html>
